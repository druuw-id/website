<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="images/favicon.ico"/><title>druuw.id</title><style>@font-face {
                font-family: Poppins;
                src: url("./fonts/Poppins/Poppins-Regular.ttf");
            }

            * {
                -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */
                -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
                -webkit-user-select: none; /* prevent copy paste, to allow, change 'none' to 'text' */
                user-select: none;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
                background-color: black;
            }

            .disable-selection {
                -moz-user-select: none;
                -ms-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
                user-select: none;
                outline: none;
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
            }

            #RH_Logo {
                display: block;
                position: absolute;
                box-sizing: border-box;
                top: 0;
                left: 0;
                width: 10%;
                padding: 10%;
                margin-left: 1%;
                z-index: 2;
            }

            #RH_Logo .content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("./images/reality-hack-logo.png") no-repeat center center;
                background-size: contain;
                z-index: 2;
            }

            #Druuwid_Logo {
                display: block;
                position: absolute;
                box-sizing: border-box;
                top: 0;
                right: 0;
                margin: 1%;
                width: 8%;
                padding: 8%;
                z-index: 2;
            }

            #Druuwid_Logo .content {
                position: absolute;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                border-style: solid;
                border-width: 5px;
                /* border-color: rgb(251, 212, 25); */
                /* border-color: rgb(77, 58, 139); */
                border-color: rgb(236, 58, 135);
                border-radius: 50%;
                background: url("./images/druuw.id-logo.png") no-repeat center center;
                background-size: cover;
                z-index: 2;
            }

            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.75);
                z-index: 1;
            }

            #center-column {
                position: absolute;
                top: 0%;
                bottom: 0;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2;
            }

            #text-area {
                position: relative;
                width: 100%;
                height: 30%;
            }

            #text-area-text {
                width: 100%;
                height: 100%;
                text-align: center;
                font-family: Poppins;
                font-size: 90%;
                font-weight: bold;
                /* background-color: rgba(0, 0, 0, 0.75); */
                z-index: 2;
                /* color: rgb(236, 58, 135); */
                color: rgb(251, 212, 25);
            }

            #start-button {
                display: none;
                position: relative;
                width: 200px;
                height: 100px;
                line-height: 100px;
                background: red;
                border-style: solid;
                border-width: 1px;
                border-radius: 20px;
                background-color: rgb(0, 255, 0);
                text-align: center;
                font-family: Poppins;
                font-size: 40px;
                cursor: pointer;
                z-index: 6;
            }

            #canvasZone {
                display: block;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0);
                cursor: pointer;
            }

            #renderCanvas {
                position: absolute;
                display: block;
                top: 0;
                width: 100%;
                height: 100%;
            }

            #babylonjsLoadingDiv {
                z-index: 20;
            }

            .xr-button-overlay {
                display: none !important;
            }</style></head><body><div id="overlay"></div><div id="center-column"><div id="text-area"><div id="text-area-text"><span id="headsets-text"><u>Headsets</u><br/>Passthrough: ON, Hand tracking: ON<br/></span><br/><u>Phones</u><br/>Ringer: ON, Volume: 100%</div></div><div id="start-button">Enter</div></div><div id="canvasZone"><canvas id="renderCanvas" class="disable-selection"></canvas></div><a id="RH_Logo" href="https://www.mitrealityhack.com/" title="MIT Reality Hack website link" target="_blank" rel="noopener noreferrer"><div class="content"></div></a><a id="Druuwid_Logo" href="https://www.instagram.com/druuw.id/" title="druuw.id Instagram link" target="_blank" rel="noopener noreferrer"><div class="content"></div></a><script src="js/loadingScreen.js"></script><script src="js/app.js"></script><script>// Prevent magnifying glass on long press and double press.
            document.addEventListener("touchstart", (e) => {
                e.preventDefault();
                e.stopPropagation();
            });</script></body></html>
